- clean: ['~', '~/.config']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/.dotfiles:         dotfiles-example/
    ~/.i3:         .i3/
    ~/config:
      create: true
      force: true
      path: ~/.config
    ~/scripts:         scripts/
    ~/.weechat:         .weechat/
- shell:
  -
    description: "Bootstrap shell"
    command: "../.dotfiles/script/bootstrap"
    stdout: true
    stderr: true
    stdin: true
