- clean: ['~', '~/.config']
- shell:
    - mkdir -p ~/.config
- link:
    ~/.dotfiles:         dotfiles-example/
    ~/.i3:         .i3/
    ~/.config:         config/
    ~/scripts:         scripts/
    ~/.weechat:         .weechat/
- shell:
    - ~./.dotfiles/script/bootstrap
    - sudo pacman -Syyu
    - sudo pacman -Syy kernel26-headers file base-devel abs
    - wget https://aur.archlinux.org/cgit/aur.git/snapshot/aura-bin.tar.gz
    - tar xvzf aura-bin.tar.gz
    - cd aura-bin
    - makepkg -s
    - sudo pacman -U aura-bin-*.pkg.tar
