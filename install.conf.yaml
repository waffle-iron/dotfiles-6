- clean: ['~', '~/.config']
- link:
    ~/.dotfiles:         dotfiles-example/
    ~/.i3:         .i3/
    ~/.config:         config/
    ~/scripts:         scripts/
    ~/.weechat:         .weechat/
- shell:
  -
    description: "Bootstrap shell"
    command: "../.dotfiles/script/bootstrap"
    stdout: true
    stderr: true
    stdin: true
- shell:
    - [git submodule update --init --recursive, Installing submodules]
